<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Creative single page site</title>
    <link rel="stylesheet" href="css/main.css">

<!--font handler start-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">

<!--font handler end-->

</head>
<body>
    <header>
        <div class="container">
            <img src="assets//desktop/logo.svg" alt="">
            <div class="mobile-nav-icons">
                <img class="hamburger-icon active" src="assets/mobile/icon-hamburger.svg" alt="Hamburger Icon">
                <img class="cross-icon" src="assets/mobile/icon-cross.svg" alt="cross Icon">
            </div>
            <nav>
                <ul  class="menu">
                    <li><a id = "about-link" class="nav-link" href="">About</a></li>
                    <li><a id = "service-link" class="nav-link" href="">Service</a></li>
                    <li><a id = "project-link" class="nav-link" href="">Projects</a></li>
                    <button class="nav-btn">Schedule a Call</button>
                </ul>
            </nav>
           
        </div>
    </header>

    <div class="hero">

        <div class="container">
            <div class="text-content">
                <h1>Branding & <br> website design agency</h1>
                <p>
                    We specialize in visual storytelling by creating cohesive brand and website design solutions for small businesses, giving lasting impressions to audiences in a digital world.
                </p>
                <button class="hero-btn">Learn More</button>
            </div>


            <img class="desktop-hero-img" src="assets/desktop/image-hero.jpg" alt="">
            <img class="tablet-hero-img hidden" src="assets/tablet/image-hero.jpg" alt="">
            <img class="mobile-hero-img hidden" src="assets/mobile/image-hero.jpg" alt="">
        </div>
    </div>
        

    
    <script src="js/app.js"></script>
</body>
</html>
